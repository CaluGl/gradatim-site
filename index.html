<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gradatim</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500&display=swap");
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
overflow: hidden;
background: #000000;
position: relative;
font-family: "Inter", sans-serif;
}
#canvas {
display: block;
cursor: grab;
position: relative;
z-index: 10;
}
#canvas:active {
cursor: grabbing;
}
#company-header {
position: absolute;
top: 40px;
left: 50%;
transform: translateX(-50%);
text-align: center;
z-index: 100;
}
#company-name {
font-family: "Orbitron", sans-serif;
font-size: 42px;
font-weight: 900;
letter-spacing: 8px;
color: #ffffff;
text-transform: uppercase;
margin: 0;
text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}
#tagline {
font-family: "Inter", sans-serif;
font-size: 14px;
font-weight: 300;
letter-spacing: 2px;
color: #ffffff;
margin-top: 10px;
opacity: 0.7;
}
#frontier-text {
font-family: "Inter", sans-serif;
font-size: 13px;
font-weight: 300;
letter-spacing: 1px;
color: #ffffff;
margin-top: 15px;
opacity: 0.5;
font-style: italic;
}
#talent-selection {
position: absolute;
bottom: 80px;
left: 50%;
transform: translateX(-50%);
text-align: center;
z-index: 100;
}
#talent-question {
font-family: "Inter", sans-serif;
font-size: 16px;
font-weight: 400;
color: #ffffff;
margin-bottom: 20px;
opacity: 0.9;
}
.talent-buttons {
display: flex;
gap: 20px;
justify-content: center;
}
.talent-btn {
background: transparent;
border: 1px solid #ffffff;
color: #ffffff;
padding: 12px 30px;
font-family: "Inter", sans-serif;
font-size: 14px;
font-weight: 400;
letter-spacing: 1px;
cursor: pointer;
transition: all 0.3s ease;
text-transform: uppercase;
}
.talent-btn:hover {
background: #ffffff;
color: #000000;
transform: translateY(-2px);
box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
}
#contact-form {
position: fixed;
top: 50%;
right: -450px;
transform: translateY(-50%);
background: rgba(0, 0, 0, 0.95);
border: 1px solid #ffffff;
padding: 40px;
z-index: 1000;
display: block;
width: 400px;
max-width: 90%;
backdrop-filter: blur(10px);
max-height: 80vh;
overflow-y: auto;
transition: right 0.4s ease-in-out;
}
#contact-form.active {
right: 30px;
}
.form-title {
font-family: "Orbitron", sans-serif;
font-size: 20px;
font-weight: 700;
color: #ffffff;
margin-bottom: 25px;
text-align: center;
text-transform: uppercase;
letter-spacing: 3px;
}
.form-group {
margin-bottom: 20px;
}
.form-label {
display: block;
font-family: "Inter", sans-serif;
font-size: 12px;
font-weight: 400;
color: #ffffff;
margin-bottom: 8px;
text-transform: uppercase;
letter-spacing: 1px;
opacity: 0.7;
}
.form-input,
.form-textarea {
width: 100%;
background: transparent;
border: 1px solid rgba(255, 255, 255, 0.3);
color: #ffffff;
padding: 10px;
font-family: "Inter", sans-serif;
font-size: 14px;
transition: border-color 0.3s ease;
}
.form-input:focus,
.form-textarea:focus {
outline: none;
border-color: #ffffff;
}
.form-textarea {
min-height: 100px;
resize: vertical;
}
.form-buttons {
display: flex;
gap: 15px;
margin-top: 25px;
}
.form-btn {
flex: 1;
background: transparent;
border: 1px solid #ffffff;
color: #ffffff;
padding: 12px 20px;
font-family: "Inter", sans-serif;
font-size: 14px;
font-weight: 400;
letter-spacing: 1px;
cursor: pointer;
transition: all 0.3s ease;
text-transform: uppercase;
}
.form-btn.submit {
background: #ffffff;
color: #000000;
}
.form-btn:hover {
transform: translateY(-1px);
}
.form-btn.submit:hover {
background: transparent;
color: #ffffff;
}
.form-btn.cancel:hover {
background: #ffffff;
color: #000000;
}
.close-btn {
position: absolute;
top: 15px;
right: 15px;
background: transparent;
border: none;
color: #ffffff;
font-size: 24px;
cursor: pointer;
opacity: 0.7;
transition: opacity 0.3s ease;
}
.close-btn:hover {
opacity: 1;
}
#codeBackground {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
z-index: 1;
font-family: "Courier New", monospace;
font-size: 11px;
line-height: 1.4;
pointer-events: none;
}
.codeColumn {
position: absolute;
width: auto;
height: 200%;
display: flex;
flex-direction: column;
animation: scrollVertical linear infinite;
color: #ffffff;
opacity: 0.1;
}
.codeLine {
white-space: nowrap;
padding: 3px 0;
}
@keyframes scrollVertical {
0% {
transform: translateY(0);
}
100% {
transform: translateY(-50%);
}
}
@media (max-width: 768px) {
#company-name {
font-size: 28px;
letter-spacing: 4px;
}
#tagline {
font-size: 12px;
letter-spacing: 1.5px;
}
#frontier-text {
font-size: 11px;
margin-top: 10px;
}
#talent-selection {
bottom: 60px;
}
#talent-question {
font-size: 14px;
margin-bottom: 15px;
}
.talent-buttons {
flex-direction: column;
gap: 12px;
width: 100%;
max-width: 250px;
margin: 0 auto;
}
.talent-btn {
padding: 10px 20px;
font-size: 13px;
width: 100%;
}
#contact-form {
width: 90%;
right: -100%;
padding: 25px;
}
#contact-form.active {
right: 5%;
}
}
</style>
</head>
<body>
<div id="codeBackground"></div>
<div id="company-header">
<h1 id="company-name">GRADATIM</h1>
<p id="tagline">You need talents, we find them, fast.</p>
<p id="frontier-text">
30 years ago, the next frontier was in the East.<br />Today, the future
is in the South.
</p>
</div>
<div id="talent-selection">
<p id="talent-question">What kind of talents do you need?</p>
<div class="talent-buttons">
<button class="talent-btn" onclick="showForm('Tech')">Tech</button>
<button class="talent-btn" onclick="showForm('Sales')">Sales</button>
<button class="talent-btn" onclick="showForm('Support')">
Support
</button>
</div>
</div>
<div id="contact-form">
<button class="close-btn" onclick="hideForm()">&times;</button>
<h2 class="form-title" id="form-category">Tech</h2>
<form action="https://formspree.io/f/meorvzqv" method="POST">
<input type="hidden" name="category" id="category-field" value="Tech">
<div class="form-group">
<label class="form-label" for="need">Describe your need</label>
<textarea
class="form-textarea"
id="need"
name="need"
required
placeholder="Tell us about the talent you're looking for..."
></textarea>
</div>
<div class="form-group">
<label class="form-label" for="name">Your Name</label>
<input
type="text"
class="form-input"
id="name"
name="name"
required
placeholder="John Doe"
/>
</div>
<div class="form-group">
<label class="form-label" for="contact">Email or Phone</label>
<input
type="text"
class="form-input"
id="contact"
name="contact"
required
placeholder="john@company.com or +1 234 567 8900"
/>
</div>
<input type="text" name="_gotcha" style="display:none">
<div class="form-buttons">
<button type="button" class="form-btn cancel" onclick="hideForm()">
Cancel
</button>
<button type="submit" class="form-btn submit">Send</button>
</div>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let selectedCategory = "";
let scene, camera, renderer;
let spheres, computer, briefcase, headset, currentObject;
let targetRotation = { x: 0, y: 0 };
let currentRotation = { x: 0, y: 0 };
let isDragging = false;
let previousMousePosition = { x: 0, y: 0 };
let isMobile = window.innerWidth <= 768;

function showForm(category) {
selectedCategory = category;
document.getElementById("form-category").textContent = category;
document.getElementById("category-field").value = category;
document.getElementById("contact-form").classList.add("active");
if (currentObject) {
scene.remove(currentObject);
}
const xOffset = isMobile ? -2 : -3;
if (category === "Tech") {
scene.add(computer);
currentObject = computer;
computer.position.x = xOffset;
} else if (category === "Sales") {
scene.add(briefcase);
currentObject = briefcase;
briefcase.position.x = xOffset;
} else if (category === "Support") {
scene.add(headset);
currentObject = headset;
headset.position.x = xOffset;
}
}

function hideForm() {
document.getElementById("contact-form").classList.remove("active");
document.getElementById("need").value = "";
document.getElementById("name").value = "";
document.getElementById("contact").value = "";
if (currentObject !== spheres) {
scene.remove(currentObject);
computer.position.x = 0;
briefcase.position.x = 0;
headset.position.x = 0;
scene.add(spheres);
currentObject = spheres;
}
}

const codeSnippets = [
"function animate() { requestAnimationFrame(animate); }",
"const sphere = new THREE.Mesh(geometry, material);",
"vec3 position = normalize(vPosition);",
"renderer.render(scene, camera);",
'geometry.setAttribute("position", vertices);',
"const clock = new THREE.Clock();",
"material.wireframe = true;",
"scene.add(mesh);",
"camera.position.z = 15;",
"rotation.y += 0.002;",
"gl_Position = projectionMatrix * mvPosition;",
"const raycaster = new THREE.Raycaster();",
"if (intersects.length > 0) return true;",
"mesh.rotation.x += deltaTime;",
"const quaternion = new THREE.Quaternion();",
"uniforms.time.value = clock.getElapsedTime();",
"const matrix = new THREE.Matrix4();",
"vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);",
"float intensity = dot(normal, lightDirection);",
"requestAnimationFrame(render);",
];

function createCodeBackground() {
const container = document.getElementById("codeBackground");
const columnCount = Math.floor(window.innerWidth / 250) + 1;
for (let col = 0; col < columnCount; col++) {
const column = document.createElement("div");
column.className = "codeColumn";
column.style.left = `${col * 250}px`;
column.style.animationDuration = `${40 + Math.random() * 20}s`;
column.style.animationDelay = `${Math.random() * 10}s`;
for (let set = 0; set < 2; set++) {
for (let i = 0; i < 25; i++) {
const line = document.createElement("div");
line.className = "codeLine";
line.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
column.appendChild(line);
}
}
container.appendChild(column);
}
}

createCodeBackground();

function createSpheres() {
const spheresGroup = new THREE.Group();
const innerRadius = isMobile ? 2 : 3;
const outerRadius = isMobile ? 3.2 : 4.5;
const innerSegments = isMobile ? 12 : 16;
const outerSegments = isMobile ? 16 : 20;
const innerGeometry = new THREE.SphereGeometry(innerRadius, innerSegments, 12);
const innerMaterial = new THREE.MeshBasicMaterial({
color: 0xffffff,
wireframe: true,
transparent: true,
opacity: 0.7,
});
const innerSphere = new THREE.Mesh(innerGeometry, innerMaterial);
spheresGroup.add(innerSphere);
const outerGeometry = new THREE.SphereGeometry(outerRadius, outerSegments, 14);
const outerMaterial = new THREE.MeshBasicMaterial({
color: 0xffffff,
wireframe: true,
transparent: true,
opacity: 0.3,
});
const outerSphere = new THREE.Mesh(outerGeometry, outerMaterial);
spheresGroup.add(outerSphere);
return spheresGroup;
}

function createComputer() {
const computerGroup = new THREE.Group();
const material = new THREE.LineBasicMaterial({
color: 0xffffff,
transparent: true,
opacity: 0.8,
});
const scale = isMobile ? 0.7 : 1;
const monitorWidth = 6 * scale;
const monitorHeight = 4 * scale;
const monitorDepth = 0.3 * scale;
const screenGeometry = new THREE.BoxGeometry(monitorWidth, monitorHeight, monitorDepth);
const screenEdges = new THREE.EdgesGeometry(screenGeometry);
const screen = new THREE.LineSegments(screenEdges, material);
screen.position.y = 2 * scale;
computerGroup.add(screen);
const gridGeometry = new THREE.BufferGeometry();
const gridVertices = [];
const gridLines = 8;
for (let i = 1; i < gridLines; i++) {
const y = 2 * scale - monitorHeight / 2 + (monitorHeight / gridLines) * i;
gridVertices.push(-monitorWidth / 2 + 0.1 * scale, y, -monitorDepth / 2 - 0.01);
gridVertices.push(monitorWidth / 2 - 0.1 * scale, y, -monitorDepth / 2 - 0.01);
}
for (let i = 1; i < gridLines; i++) {
const x = -monitorWidth / 2 + (monitorWidth / gridLines) * i;
gridVertices.push(x, 2 * scale + monitorHeight / 2 - 0.1 * scale, -monitorDepth / 2 - 0.01);
gridVertices.push(x, 2 * scale - monitorHeight / 2 + 0.1 * scale, -monitorDepth / 2 - 0.01);
}
gridGeometry.setAttribute("position", new THREE.Float32BufferAttribute(gridVertices, 3));
const gridLines3D = new THREE.LineSegments(gridGeometry, material);
computerGroup.add(gridLines3D);
const neckGeometry = new THREE.BoxGeometry(0.5 * scale, 1.5 * scale, 0.3 * scale);
const neckEdges = new THREE.EdgesGeometry(neckGeometry);
const neck = new THREE.LineSegments(neckEdges, material);
neck.position.y = -0.5 * scale;
computerGroup.add(neck);
const baseGeometry = new THREE.BoxGeometry(3 * scale, 0.2 * scale, 2 * scale);
const baseEdges = new THREE.EdgesGeometry(baseGeometry);
const base = new THREE.LineSegments(baseEdges, material);
base.position.y = -1.5 * scale;
computerGroup.add(base);
const keyboardWidth = 5 * scale;
const keyboardHeight = 0.2 * scale;
const keyboardDepth = 2 * scale;
const keyboardGeometry = new THREE.BoxGeometry(keyboardWidth, keyboardHeight, keyboardDepth);
const keyboardEdges = new THREE.EdgesGeometry(keyboardGeometry);
const keyboard = new THREE.LineSegments(keyboardEdges, material);
keyboard.position.y = -1.5 * scale;
keyboard.position.z = 2.5 * scale;
keyboard.rotation.x = -0.1;
computerGroup.add(keyboard);
return computerGroup;
}

function createBriefcase() {
const briefcaseGroup = new THREE.Group();
const material = new THREE.LineBasicMaterial({
color: 0xffffff,
transparent: true,
opacity: 0.8,
});
const scale = isMobile ? 0.8 : 1.2;
const bodyWidth = 5;
const bodyHeight = 3.5;
const bodyDepth = 1.5;
const bodyGeometry = new THREE.BoxGeometry(bodyWidth, bodyHeight, bodyDepth);
const bodyEdges = new THREE.EdgesGeometry(bodyGeometry);
const body = new THREE.LineSegments(bodyEdges, material);
briefcaseGroup.add(body);
const handleCurve = new THREE.CatmullRomCurve3([
new THREE.Vector3(-1.5, bodyHeight / 2, 0),
new THREE.Vector3(-1.5, bodyHeight / 2 + 1, 0),
new THREE.Vector3(0, bodyHeight / 2 + 1.2, 0),
new THREE.Vector3(1.5, bodyHeight / 2 + 1, 0),
new THREE.Vector3(1.5, bodyHeight / 2, 0),
]);
const handlePoints = handleCurve.getPoints(50);
const handleGeometry = new THREE.BufferGeometry().setFromPoints(handlePoints);
const handle = new THREE.Line(handleGeometry, material);
briefcaseGroup.add(handle);
briefcaseGroup.scale.set(scale, scale, scale);
return briefcaseGroup;
}

function createHeadset() {
const headsetGroup = new THREE.Group();
const material = new THREE.LineBasicMaterial({
color: 0xffffff,
transparent: true,
opacity: 0.8,
});
const scale = isMobile ? 1 : 1.5;
const headbandCurve = new THREE.CatmullRomCurve3([
new THREE.Vector3(-2.5, 0, 0),
new THREE.Vector3(-2.5, 2, 0),
new THREE.Vector3(-1.5, 3, 0),
new THREE.Vector3(0, 3.2, 0),
new THREE.Vector3(1.5, 3, 0),
new THREE.Vector3(2.5, 2, 0),
new THREE.Vector3(2.5, 0, 0),
]);
const headbandPoints = headbandCurve.getPoints(50);
const headbandGeometry = new THREE.BufferGeometry().setFromPoints(headbandPoints);
const headband = new THREE.Line(headbandGeometry, material);
headsetGroup.add(headband);
const earCupRadius = 1;
const leftEarGeometry = new THREE.CylinderGeometry(earCupRadius, earCupRadius, 0.5, 16);
const leftEarEdges = new THREE.EdgesGeometry(leftEarGeometry);
const leftEar = new THREE.LineSegments(leftEarEdges, material);
leftEar.position.set(-2.5, 0, 0);
leftEar.rotation.z = Math.PI / 2;
headsetGroup.add(leftEar);
const rightEar = leftEar.clone();
rightEar.position.set(2.5, 0, 0);
headsetGroup.add(rightEar);
headsetGroup.scale.set(scale, scale, scale);
return headsetGroup;
}

function init() {
scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
if (isMobile) {
camera.position.set(0, -5, 14);
} else {
camera.position.set(0, -5, 18);
}
camera.lookAt(0, -5, 0);
renderer = new THREE.WebGLRenderer({
antialias: true,
powerPreference: "high-performance",
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);
spheres = createSpheres();
spheres.position.y = -5;
scene.add(spheres);
currentObject = spheres;
computer = createComputer();
computer.position.y = -4;
briefcase = createBriefcase();
briefcase.position.y = -4;
headset = createHeadset();
headset.position.y = -4;
document.addEventListener("mousedown", onMouseDown);
document.addEventListener("mouseup", onMouseUp);
document.addEventListener("mousemove", onMouseMove);
document.addEventListener("wheel", onMouseWheel);
window.addEventListener("resize", onWindowResize);
document.addEventListener("touchstart", onTouchStart, { passive: false });
document.addEventListener("touchmove", onTouchMove, { passive: false });
document.addEventListener("touchend", onTouchEnd);
}

function onMouseDown(event) {
if (event.target.classList.contains("talent-btn") || event.target.closest("#contact-form")) {
return;
}
isDragging = true;
previousMousePosition = { x: event.clientX, y: event.clientY };
}

function onMouseUp() {
isDragging = false;
}

function onMouseMove(event) {
if (!isDragging) return;
const deltaMove = {
x: event.clientX - previousMousePosition.x,
y: event.clientY - previousMousePosition.y,
};
targetRotation.y += deltaMove.x * 0.01;
targetRotation.x += deltaMove.y * 0.01;
previousMousePosition = { x: event.clientX, y: event.clientY };
}

function onTouchStart(event) {
if (event.target.classList.contains("talent-btn") || event.target.closest("#contact-form")) {
return;
}
if (event.touches.length === 1) {
isDragging = true;
previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
}
event.preventDefault();
}

function onTouchMove(event) {
if (!isDragging || event.touches.length !== 1) return;
const deltaMove = {
x: event.touches[0].clientX - previousMousePosition.x,
y: event.touches[0].clientY - previousMousePosition.y,
};
targetRotation.y += deltaMove.x * 0.01;
targetRotation.x += deltaMove.y * 0.01;
previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
event.preventDefault();
}

function onTouchEnd() {
isDragging = false;
}

function onMouseWheel(event) {
event.preventDefault();
const delta = event.deltaY * 0.002;
camera.position.z = Math.min(Math.max(camera.position.z + delta, 8), 30);
}

function onWindowResize() {
isMobile = window.innerWidth <= 768;
camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
if (isMobile) {
camera.position.z = 14;
} else {
camera.position.z = 18;
}
}

function animate() {
requestAnimationFrame(animate);
const lerpFactor = 0.08;
currentRotation.x += (targetRotation.x - currentRotation.x) * lerpFactor;
currentRotation.y += (targetRotation.y - currentRotation.y) * lerpFactor;
if (!isDragging) {
targetRotation.x += 0.001;
targetRotation.y += 0.002;
}
if (currentObject === spheres) {
if (spheres.children[0]) {
spheres.children[0].rotation.x = currentRotation.x;
spheres.children[0].rotation.y = currentRotation.y;
}
if (spheres.children[1]) {
spheres.children[1].rotation.x = currentRotation.x * 0.7;
spheres.children[1].rotation.y = currentRotation.y * 1.3;
}
} else if (currentObject) {
currentObject.rotation.x = currentRotation.x;
currentObject.rotation.y = currentRotation.y;
}
renderer.render(scene, camera);
}

init();
animate();
</script>
</body>
</html>
